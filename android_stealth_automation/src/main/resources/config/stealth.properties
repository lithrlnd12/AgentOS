# Stealth Automation Configuration

# Timing Configuration
stealth.typing.base_speed=180
stealth.typing.variance=0.3
stealth.pause.min_ms=800
stealth.pause.max_ms=3500
stealth.pause.micro_ms=50
stealth.pause.max_micro_ms=200

# Gesture Configuration
stealth.gesture.curve_variance=0.15
stealth.gesture.touch_down_variance=25
stealth.gesture.touch_up_variance=30
stealth.gesture.pressure_variance=0.2
stealth.gesture.points.min=8
stealth.gesture.points.max=20

# Position Noise Configuration
stealth.position.noise_px=3
stealth.position.micro_movement_px=1
stealth.position.bias_decay=0.95

# Detection Avoidance Configuration
stealth.detection.cooldown_factor=0.1
stealth.detection.max_consecutive_actions=15
stealth.detection.stealth_variance_ms=5000

# Risk Assessment Thresholds
stealth.risk.action_frequency_threshold=8.0
stealth.risk.timing_regularity_threshold=0.85
stealth.risk.gesture_consistency_threshold=0.95
stealth.risk.pattern_repetition_threshold=0.8

# App-Specific Profiles Configuration
stealth.profile.social.typing_speed=220
stealth.profile.social.swipe_velocity=1.2
stealth.profile.social.scroll_frequency=8
stealth.profile.social.error_rate=0.015

stealth.profile.gaming.typing_speed=160
stealth.profile.gaming.swipe_velocity=0.8
stealth.profile.gaming.scroll_frequency=2
stealth.profile.gaming.error_rate=0.05

# Monitoring Configuration
stealth.monitoring.enabled=true
stealth.monitoring.report_interval=30000
stealth.monitoring.retention_minutes=5
